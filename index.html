        <script>
          (function () {
            const slider = document.querySelector(
              ".thura-zaw-slider-container"
            );
            if (slider) {
              // Check if slider exists before running script
              const track = slider.querySelector(".thura-zaw-slider-track");
              const slides = slider.querySelectorAll(".thura-zaw-slide");
              const slideWidth = slider.offsetWidth;
              let currentIndex = 0;
              let slideInterval;

              function nextSlide() {
                currentIndex = (currentIndex + 1) % slides.length;
                track.style.transform = `translateX(${
                  -currentIndex * slideWidth
                }px)`;
              }

              function startSlider() {
                // Clear any existing interval
                clearInterval(slideInterval);
                // Start a new one
                slideInterval = setInterval(nextSlide, 3000);
              }

              // Start the slider initially
              startSlider();

              // Pause on hover
              slider.addEventListener("mouseenter", () =>
                clearInterval(slideInterval)
              );
              // Resume on mouse leave
              slider.addEventListener("mouseleave", () => startSlider());
            }
          })();
        </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const phoneButton = document.getElementById("copy-phone-btn");

        if (phoneButton) {
          // Check if the button exists
          phoneButton.addEventListener("click", function (event) {
            event.preventDefault(); // Stop the link from doing anything else

            const phoneNumber = this.dataset.phoneNumber;
            const originalContent = this.innerHTML;

            navigator.clipboard
              .writeText(phoneNumber)
              .then(() => {
                this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                  this.innerHTML = originalContent;
                }, 2000);
              })
              .catch((err) => {
                console.error("Failed to copy text: ", err);
                alert("Could not copy number.");
              });
          });
        }
      });
    </script>
